    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var searchTerm = document.getElementById("mySearch").value.toLowerCase();
            if (searchTerm.trim() !== "") {
                // If the search term is not empty
                if (searchTerm === "corolla") {
                    // If the search term is "corolla", redirect to the Corolla page
                    window.location.href = "corola.html";
                } else if (searchTerm === "rush") {
                    // If the search term is "rush", redirect to the Rush pagSe
                    window.location.href = "rush.html" ;
                } else {
                    // If the search term is not "corolla" or "rush", redirect to the page indicating no results found
                    window.location.href = "NO RESULT FOUND" + encodeURIComponent(searchTerm);
                }
            } else {
                // Handle empty search term if needed
                alert("Please enter a search term.");
            }
        });
    </script>
